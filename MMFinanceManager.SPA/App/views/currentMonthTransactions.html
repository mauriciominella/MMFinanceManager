<div class="listview-outlook" data-bind="foreach: transactions">
    <div class="list">
        <div class="list-content" style="vertical-align: middle">
            <div style="float: left; width: 50%;">
                <div class="item-title-secondary" data-bind="{html: Description}"></div>
                <div class="tertiary-text" data-bind="{html: moment(Date).format('L')}"></div>
                <div class="tertiary-text red" data-bind="{html: ' R$ ' + Amount}"></div>
            </div>
            <div style="float: right; width: 50%; text-align: right; height: 100%; vertical-align: middle">
                <button class="command-button danger" data-bind="click: function(transactionId) { $parent.deleteTransaction(Id, transactionId); }">
                    X
                </button>
            </div>
        </div>
    </div>

     
</div>
